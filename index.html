<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1>Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Icono de amigo secreto">
        </header>

        <section class="input-section">
            <h2>Agrega participantes</h2>
            <div class="input-group">
                <input type="text" id="amigo" placeholder="Nombre del participante">
                <button onclick="App.agregarAmigo()">Añadir</button>
            </div>

            <ul id="listaAmigos"></ul>
            <div id="errorMsg" class="error-message"></div>

            <div class="action-buttons">
                <button onclick="App.sortearAmigo()">
                    <img src="assets/play_circle_outline.png" alt="Icono sortear">
                    Sortear
                </button>
                <button id="toggleModo" onclick="App.toggleModo()">Modo Clásico</button>
            </div>

            <ul id="resultado"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
