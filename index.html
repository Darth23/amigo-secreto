<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap">

<body>

                    üóëÔ∏è Limpiar
                </button>

                <ul id="listaAmigos"></ul>
                <div id="errorMsg" class="error-message"></div>

                <div class="action-buttons">
                    <button onclick="App.sortearAmigo()">
                        <img src="assets/play_circle_outline.png" alt="Icono sortear">
                        Sortear
                    </button>
                    <button id="toggleModo" onclick="App.toggleModo()">Modo Cl√°sico</button>
                </div>

                <ul id="resultado"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
